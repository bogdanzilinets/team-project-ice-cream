<div class="overlay js-overlay-modal"></div>
<div class="modal" data-modal="1">
    <svg class="modal__cross js-modal-close" width="11" height="11">
        <use href="./images/icons.svg#modal-close"></use>
    </svg>
    <b class="modal__title">Buy now</b>

    <form class="modal-form" name="modal_form" autocomplete="off">
        <ul class="modal__list">
            <li class="modal__item">
                <input class="modal__checkbox" type="checkbox" id="modal-box1">
                <label class="modal__label" for="modal-box1">
                    <span class="modal__text">ice-cream</span>
                    <span class="modal__img"></span>
                </label>
            </li>
            <li class="modal__item">
                <input class="modal__checkbox" type="checkbox" id="modal-box2">
                <label class="modal__label modal__label--second" for="modal-box2">
                    <span class="modal__text">ice-coffee</span>
                    <span class="modal__img modal__img--second"></span>
                </label>
            </li>
            <li class="modal__item">
                <input class="modal__checkbox" type="checkbox" id="modal-box3">
                <label class="modal__label modal__label--third" for="modal-box3">
                    <span class="modal__text">milkshakes</span>
                    <span class="modal__img modal__img--third"></span>
                </label>
            </li>
        </ul>
        <div class="modal-form__wrapper">
            <label class="modal-form__label">
                <input class="modal-form__field" type="text" name="user_name" placeholder="Name" autocomplete="name"
                    minlength="3" required>
            </label>

            <label class="modal-form__label">
                <input class="modal-form__field" type="tel" name="user_tel" placeholder="Phone" autocomplete="tel"
                    minlength="3" required>
            </label>

            <label class="modal-form__label">
                <textarea class="modal-form__message" name="user_comment" rows="6" placeholder="Comment"></textarea>
            </label>
        </div>
        <button class="modal-form__button" type="submit">Submit</button>
    </form>
</div>
