<header class="header">
  <a class="logo link" href="./index.html">
    <picture>
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/logo/logo_l@1x.png 1x,
          ./images/logo/logo_l@2x.png 2x,
          ./images/logo/logo_l@3x.png 3x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/logo/logo_m@1x.png 1x,
          ./images/logo/logo_m@2x.png 2x,
          ./images/logo/logo_m@3x.png 3x
        "
      />
      <source
        media="(max-width: 767px)"
        srcset="
          ./images/logo/logo_s@1x.png 1x,
          ./images/logo/logo_s@2x.png 2x,
          ./images/logo/logo_s@3x.png 3x
        "
      />

      <img
        src="./images/logo/logo_l@1x.png"
        alt="Логотип сайту"
        loading="lazy"
      />
    </picture>
  </a>

  <nav class="nav">
    <ul class="nav__list list">
      <li class="nav__item">
        <a class="nav__link link" href="#home">Home</a>
      </li>
      <li class="nav__item">
        <a class="nav__link link" href="#made">How it’s made?</a>
      </li>
      <li class="nav__item">
        <a class="nav__link link" href="#products">Our products</a>
      </li>
      <li class="nav__item">
        <a class="nav__link link" href="#contact">Contact</a>
      </li>
    </ul>
  </nav>
  <button
    class="menu-toggle js-open-menu"
    aria-expanded="false"
    aria-controls="mobile-menu"
    data-modal="1"
  >
    <svg class="menu-toggle__open" width="32" height="32">
      <use href="./images/icons.svg#burger-menu"></use>
    </svg>
  </button>
  <button type="button" class="header__btn">
    Buy now<svg class="header__btn--icon" width="12" height="12">
      <use href="./images/icons.svg#button-arrow"></use>
    </svg>
  </button>
</header>

<!-- Mobile menu -->

<div class="menu-container js-menu-container" id="mobile-menu">
  <button class="menu-toggle js-close-menu">
    <svg class="menu-toggle__close" width="32" height="32">
      <use href="./images/icons.svg#menu-close"></use>
    </svg>
  </button>
  <a class="logo link" href="./index.html">
    <picture>
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/logo/logo_m@1x.png 1x,
          ./images/logo/logo_m@2x.png 2x,
          ./images/logo/logo_m@3x.png 3x
        "
      />
      <source
        media="(max-width: 767px)"
        srcset="
          ./images/logo/logo_s@1x.png 1x,
          ./images/logo/logo_s@2x.png 2x,
          ./images/logo/logo_s@3x.png 3x
        "
      />

      <img
        src="./images/logo/logo_m@1x.png"
        alt="Логотип сайту"
        loading="lazy"
      />
    </picture>
  </a>

  <ul class="mobile-menu list">
    <li class="mobile-menu__item">
      <a class="mobile-menu__link link" href="">Home</a>
    </li>
    <li class="mobile-menu__item">
      <a class="mobile-menu__link link" href="">How it’s made?</a>
    </li>
    <li class="mobile-menu__item">
      <a class="mobile-menu__link link" href="">Our products</a>
    </li>
    <li class="mobile-menu__item">
      <a class="mobile-menu__link link" href="">Contact</a>
    </li>
  </ul>

  <button type="button" class="mobile-menu__btn">
    Buy now
    <svg class="btn__icon" width="12" height="12">
      <use href="./images/icons.svg#button-arrow"></use>
    </svg>
  </button>
</div>
